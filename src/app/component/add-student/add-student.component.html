<div class="modal-dialog">
    <div class="modal-content">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="modal-header">
                <h4 class="modal-title">Add Employee</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" required formControlName="fname">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="email" class="form-control" required formControlName="lname">
                </div>
                <div class="form-group">
                    <label>Date Of Birth</label>
                    <input type="text" class="form-control" required formControlName="dob">
                </div>
                <div class="form-group">
                    <label>Subject Name</label>
                    <input type="email" class="form-control" required formControlName="name">
                </div>
                <div class="form-group">
                    <label>Section</label>
                    <input type="text" class="form-control" required formControlName="section">
                </div>
                <div class="form-group">
                    <label>Teacher</label>
                    <input type="email" class="form-control" required formControlName="teacher">
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-success" value="Add">
            </div>
        </form>
    </div>
</div>
